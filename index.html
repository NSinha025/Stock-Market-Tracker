<body>
    <div class="root">
        <nav class>
            <div class="navbar">
                <a href="#">
                    <p>STOCK MARKET TRACKER</p>
                </a>

                <form action="" class="search-bar">
                    <input type="text" placeholder="search stocks" id="search">
                    <button type="button" onclick="getChartData()" ><i class="fa fa-search"></i></button>
                </form>

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Market</a></li>
                    <li><a href="#">Choose Us</a></li>
                    <li><a href="#">Join</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- <div class="nifty">
        <p>NIFTY 50</p>
        <p>NIFTY NEXT 50</p>
        <p>NIFTY MIDCAP SELECT</p>
        <p>NIFTY BANK</p>
        <p>NIFTY FINANCIAL SERVICES</p>
    </div> -->
    <div class="left">
        <div class="left-list">
            <h1>TOP STOCKS IN INDIA</h1>
            <table class="table-css">
                <tr>
                    <td >RELIANCE IND.</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="right">
        <div>
            <canvas id="chart-canvas"></canvas>
        </div>
        <button id="dark-mode-toggle" type="button">Dark Mode</button>
        <ul id="ticker-list">
            <li onclick="getTickerChart('AAPL')">AAPL</li>
            <li onclick="getTickerChart('GOOGL')">GOOGL</li>
            <li onclick="getTickerChart('AMZN')">AMZN</li>
            <li onclick="getTickerChart('MSFT')">MSFT</li>
        </ul>
    </div>
        <script>
            function getChartData() {
                var symbol = document.getElementById('search').value;
                fetch(`/stock_chart?symbol=${symbol}`)
                    .then(response => response.json())
                    .then(data => {
                        var ctx = document.getElementById('chart-canvas').getContext('2d');
                        var chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data.x,
                                datasets: [{
                                    label: symbol,
                                    data: data.y,
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    xAxes: [{
                                        type: 'time',
                                        time: {
                                            unit: 'day'
                                        },
                                        ticks: {
                                            maxRotation: 0
                                        }
                                    }],
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: false
                                        }
                                    }]
                                },
                                tooltips: {
                                    mode: 'index',
                                    intersect: false,
                                    callbacks: {
                                        label: function (tooltipItem, data) {
                                            return data.datasets[tooltipItem.datasetIndex].label + ': ' + tooltipItem.yLabel;
                                        }
                                    }
                                }
                            }
                        });
                    });
            }

            function getTickerChart(ticker) {
                fetch(`/stock_chart?symbol=${ticker}`)
                    .then(response => response.json())
                    .then(data => {
                        var ctx = document.getElementById('chart-canvas').getContext('2d');
                        var chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: data.x,
                                datasets: [{
                                    label: ticker,
                                    data: data.y,
                                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                    borderColor: 'rgba(255, 99, 132, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    xAxes: [{
                                        type: 'time',
                                        time: {
                                            unit: 'day'
                                        },
                                        ticks: {
                                            maxRotation: 0
                                        }
                                    }],
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: false
                                        }
                                    }]
                                },
                                tooltips: {
                                    mode: 'index',
                                    intersect: false,
                                    callbacks: {
                                        label: function (tooltipItem, data) {
                                            return data.datasets[tooltipItem.datasetIndex].label + ': ' + tooltipItem.yLabel;
                                        }
                                    }
                                }
                            }
                        });
                    });
            }

            var darkModeButton = document.getElementById('dark-mode-toggle');
            darkModeButton.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
            });
        </script>


</body>
